<div class="ph-contact-wrapper" id="ph-contact-wrapper">
  <section class="ph-contact-section-one section-padding relative" id="ph-contact-section-one">
      <div class="main-container">
          <div class="ph-contact-wrapper-main-grid">
              <div class="ph-contact-flex">
                  <div class="ph-contact-flex-item-one inner-flex ">

                      <div class="banner-title">
                          <h2 class="text-uppercase ">CONTACT</h2>
                      </div>
                      <div class="section-title">
                          <h2 class="light-fonts  text-uppercase">"Your questions, our priority."</h2>
                      </div>
                  </div>
                  <div class="ph-contact-flex-item-two">
                      <div class="ph-contact-form-wrapper">
                          <form class="ph-contact-form-grid" name="contact_form" id="contact_form">
                              <div class="ph-contact-form-input">
                                  <input type="text" name="name" id="name" placeholder="Name" required>
                              </div>
                              <div class="ph-contact-form-input">
                                  <input type="tel" name="contact_no" id="contact_no" placeholder="contact"
                                      required>
                              </div>
                              <div class="ph-contact-form-input">
                                  <input type="email" name="email" id="email" placeholder="email" required>
                              </div>
                              <div class="ph-contact-form-input">
                                  <textarea name="remark" id="remark" placeholder="add remarks"
                                      rows="10"></textarea>
                              </div>
                              <div class="ph-contact-form-input">
                                  <button type="submit" class="ph-contact-form-input-button" >
                                      <div class="link-font">
                                          <p class="text-center bold-fonts text-uppercase white-color ">Submit</p>
                                      </div>
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</div>
