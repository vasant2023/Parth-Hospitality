<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form name="form" (ngSubmit)="submitContactForm()" #createContactForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="contactObj.name"
            #name="ngModel"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="contactObj.email"
            #email="ngModel"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="contactObj.phone"
            #phone="ngModel"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            [(ngModel)]="contactObj.message"
            #message="ngModel"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            [(ngModel)]="contactObj.company_name"
            #company_name="ngModel"
          />
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" [(ngModel)]="contactObj.city"
          #city="ngModel" />
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" name="state" [(ngModel)]="contactObj.state"
          #state="ngModel"  />
        </div>

        <div class="form-group">
          <label for="zipCode">Zip Code:</label>
          <input type="number" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="contactObj.zip_code"
          #zip_code="ngModel" />
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country" [(ngModel)]="contactObj.country"
          #country="ngModel" />
        </div>

        <div class="form-group">
          <label for="propertyCode">Property Code:</label>
          <input
            type="text"
            class="form-control"
            id="propertyCode"
            name="propertyCode"
            [(ngModel)]="contactObj.property_code"
            #property_code="ngModel"
          />
        </div>

        <div class="form-group">
          <label for="rooms">Rooms:</label>
          <input type="number" class="form-control" id="rooms" name="rooms" [(ngModel)]="contactObj.rooms"
          #rooms="ngModel"/>
        </div>

        <button type="submit" class="btn btn-secondary mb-4">Submit</button>
      </form>
    </div>
  </div>
</div>
