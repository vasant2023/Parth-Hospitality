<div class="container mt-4">
  <h1 class="text-center mb-4">Collections</h1>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let item of collection_list">
      <div class="card" style="cursor: pointer;">
        <img
          class="card-img-top"
          src="{{ item.banner_image }}"
          alt="Card image cap"
          style="height: 18rem; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.collection }}</h5>
          <a routerLink="/collections/{{item.collection_ID}}" class="btn btn-secondary">View More...</a>
        </div>
      </div>
    </div>
  </div>
</div>
